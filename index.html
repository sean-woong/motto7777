<body>
  <div class="site-shell">

  </div>

  <!-- Intro Clip -->
  <div id="introClip" class="intro-clip" hidden>
    <img src="assets/images/ani_motto.gif" alt="intro clip" loading="lazy" />

  <!-- Header Nav -->
  <header class="nav">

    <nav class="links">

      <a id="arcBtn"  class="link-glitch nav-link" href="#">ARCHIVE</a>
      <a id="nftBtn"  class="link-glitch nav-link" href="https://crypto.com/nft/collection/346735aec03bf116cb270a2f7fb580f0?tab=items" target="_blank" rel="noopener">NFT</a>
      <a id="musicBtn" class="link-glitch nav-link" href="music.html" data-music-link>MUSIC</a>
      <a id="twBtn"   class="link-glitch nav-link" href="https://x.com/motto_7777" target="_blank" rel="noopener">SOCIAL</a>
      <a id="igBtn"   class="link-glitch nav-link disabled" href="#">IG</a>

      <a id="shopBtn" class="link-glitch nav-link" href="#" target="_blank" rel="noopener">SHOP</a>
    </nav>
    <div class="nav-eggs">
      <a id="egg1" class="link-glitch egg" href="https://www.youtube.com/@sean_woong" target="_blank" rel="noopener" aria-label="Visit Sean Woong YouTube channel">SEAN WOONG</a>
      <a id="egg2" class="link-glitch egg" href="https://www.youtube.com/@hazhaus" target="_blank" rel="noopener" aria-label="Visit Haz Haus YouTube channel">HAZ HAUS</a>
    </div>
  </header>

  <!-- Audio UI -->
  <div id="audio-ui" class="audio-ui" hidden>
    <div class="player-left" aria-live="polite">
      <span id="nowText" class="audio-title track-title">
        <span class="track-title__inner">â€”</span>
      </span>
    </div>
    <div class="player-center">
      <button id="prevBtn" class="audio-btn" title="Previous Track" aria-label="Previous Track">
        <span class="audio-icon audio-icon--prev" aria-hidden="true"></span>
      </button>
      <button id="playBtn" class="audio-btn audio-btn--primary" title="Play/Pause" aria-label="Play or Pause">
        <span class="audio-icon audio-icon--play" aria-hidden="true"></span>
      </button>
      <button id="nextBtn" class="audio-btn" title="Next Track" aria-label="Next Track">
        <span class="audio-icon audio-icon--next" aria-hidden="true"></span>
      </button>
    </div>
    <div class="player-right">
      <input id="vol" class="audio-range" type="range" min="0" max="1" step="0.01" value="0.9" title="Volume" />
      <button id="muteBtn" class="audio-btn audio-btn--mute" title="Mute/Unmute" aria-label="Mute or Unmute"><span aria-hidden="true">ðŸ”Š</span></button>
    </div>
  </div>

  <!-- Stage -->
  <main id="stage" class="stage" aria-live="polite"></main>

  <!-- Character Modal -->
  <div id="charModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card char-card">
      <button class="modal-close" data-close>âœ•</button>
      <div class="char-legend" id="charLegend"></div>
      <div class="char-hero">
        <video id="charHero" playsinline muted loop autoplay controls
               style="max-width:100%;max-height:66vh;object-fit:contain;border:1px solid #2a2a2a"></video>
      </div>
      <div class="char-bar">
        <div id="charCaption" class="char-note"></div>
        <button id="charAuto" class="char-auto" aria-pressed="true" title="Auto slide thumbnails">AUTO ON</button>
      </div>
      <div id="charStrip" class="char-strip"></div>
    </div>
  </div>

  <!-- Immortals Modal -->
  <div id="immModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card" style="width:min(96vw,1200px);padding:12px">
      <button class="modal-close" data-close>âœ•</button>
      <h3 style="margin:0 0 10px">IMMORTALS</h3>
      <div class="imm-controls">
        <label class="imm-search">
          <span class="sr-only">Search Immortals</span>
          <input id="immSearch" type="search" placeholder="Search by title, tag, or archetype" autocomplete="off" spellcheck="false" />
        </label>
        <button id="immClearFilters" class="imm-clear" type="button" hidden>Clear</button>
        <span id="immCount" class="imm-count" aria-live="polite"></span>
      </div>
      <div id="immTagFilters" class="imm-tag-filters" role="group" aria-label="Filter Immortals by tag"></div>
      <div id="immGrid" class="imm-grid"></div>
    </div>
  </div>

  <!-- Immortals Detail Modal -->
  <div id="immDetailModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card imm-detail-card">
      <header class="imm-detail-head">
        <h3 id="immTitle"></h3>
        <button class="modal-close" data-close aria-label="Close Immortal detail">âœ•</button>
      </header>
      <div id="immLegend" class="imm-legend"></div>
      <div class="imm-hero">
        <video id="immVideo" playsinline muted loop autoplay controls></video>
        <img id="immVideoFallback" alt="" hidden />
      </div>
      <div id="immMeta" class="imm-meta-bar">
        <span id="immTags" class="imm-tags"></span>
        <span id="immDate" class="imm-date"></span>
      </div>
      <p id="immDesc" class="imm-desc"></p>
      <div class="imm-nav">
        <button id="immPrev">â—€</button>
        <span id="immIndex" class="imm-index"></span>
        <button id="immNext">â–¶</button>
      </div>
    </div>
  </div>
<script defer src="js/app.js?v=20251012"></script>
  <!-- Dev helper: <script defer src="js/verify-archive-assets.js"></script> -->
  <!-- Archive Modal -->
  <div id="archiveModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card archive-modal-card">
      <button class="modal-close" data-close>âœ•</button>
      <div class="archive-gallery">
        <div class="archive-wall">
          <div id="archiveGrid" class="archive-grid" role="list"></div>
        </div>
        <div id="archiveDetail" class="archive-detail" aria-live="polite">
          <div id="archiveDetailGuide" class="archive-detail-guide" data-empty>
            <span>select a piece to view details</span>
          </div>
          <div id="archiveDetailMedia" class="archive-detail-media" hidden></div>
          <p id="archiveDetailCaption" class="archive-detail-caption" hidden></p>
        </div>
      </div>
    </div>
  </div>

  </div>

</body>
