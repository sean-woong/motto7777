<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MOTTO 7777</title>
  <link rel="stylesheet" href="css/style.css"/>
  <script defer src="js/app.js"></script>
</head>
<body>

  <!-- Intro -->
  <div id="intro" class="intro">
    <div class="intro-inner">
      <img src="assets/images/motto_profile.gif" alt="MOTTO" class="intro-logo" />
      <button id="enterBtn" class="btn">ENTER</button>
      <p class="hint">headphones recommended</p>
    </div>
  </div>

  <!-- Intro Clip -->
  <div id="introClip" class="intro-clip" hidden>
    <img src="assets/images/ani_motto.gif" alt="intro clip" loading="lazy" />
  </div>

  <!-- Header Nav -->
  <header class="nav">
    <a href="#" id="homeBtn" class="brand">
      <span class="sr-only">MOTTO Home</span>
      <span class="brand-word" data-text="motto">motto</span>
      <span class="brand-tag">7777</span>
    </a>
    <nav class="links">
      <a id="immBtn"  class="link-glitch nav-link" href="#">IMMORTALS</a>
      <a id="arcBtn"  class="link-glitch nav-link" href="#">ARCHIVE</a>
      <a id="spBtn"   class="link-glitch nav-link" href="#" target="_blank" rel="noopener">SPOTIFY</a>
      <a id="ytBtn"   class="link-glitch nav-link" href="#" target="_blank" rel="noopener">YOUTUBE</a>
      <a id="twBtn"   class="link-glitch nav-link" href="https://x.com/motto_7777" target="_blank" rel="noopener">X</a>
      <a id="igBtn"   class="link-glitch nav-link disabled" href="#">INSTAGRAM</a>
      <a id="ttBtn"   class="link-glitch nav-link disabled" href="#">TIKTOK</a>
      <a id="shopBtn" class="link-glitch nav-link" href="#" target="_blank" rel="noopener">SHOP</a>
    </nav>
    <div class="nav-eggs">
      <a id="egg1" class="link-glitch egg" href="https://www.youtube.com/@sean_woong" target="_blank" rel="noopener" aria-label="Visit Sean Woong YouTube channel">SEAN WOONG</a>
      <a id="egg2" class="link-glitch egg" href="https://www.youtube.com/@hazhaus" target="_blank" rel="noopener" aria-label="Visit Haz Haus YouTube channel">HAZ HAUS</a>
    </div>
  </header>

  <!-- Audio UI -->
  <div id="audio-ui" class="audio-ui" hidden>
    <div class="audio-meta" aria-live="polite">
      <span id="nowText" class="audio-title">‚Äî</span>
    </div>
    <div class="audio-controls">
      <button id="prevBtn" class="audio-btn" title="Previous Track" aria-label="Previous Track"><span aria-hidden="true">‚èÆ</span></button>
      <button id="playBtn" class="audio-btn audio-btn--primary" title="Play/Pause" aria-label="Play or Pause"><span aria-hidden="true">‚ñ∂Ô∏é</span></button>
      <button id="nextBtn" class="audio-btn" title="Next Track" aria-label="Next Track"><span aria-hidden="true">‚è≠</span></button>
      <div class="audio-vol">
        <input id="vol" type="range" min="0" max="1" step="0.01" value="0.9" title="Volume" />
        <button id="muteBtn" class="audio-btn audio-btn--mute" title="Mute/Unmute" aria-label="Mute or Unmute"><span aria-hidden="true">üîä</span></button>
      </div>
    </div>
  </div>

  <!-- Stage -->
  <main id="stage" class="stage" aria-live="polite"></main>

  <!-- Character Modal -->
  <div id="charModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card char-card">
      <button class="modal-close" data-close>‚úï</button>
      <div class="char-legend" id="charLegend"></div>
      <div class="char-hero">
        <video id="charHero" playsinline muted loop autoplay controls
               style="max-width:100%;max-height:66vh;object-fit:contain;border:1px solid #2a2a2a"></video>
      </div>
      <div class="char-bar">
        <div id="charCaption" class="char-note"></div>
        <button id="charAuto" class="char-auto" aria-pressed="true" title="Auto slide thumbnails">AUTO ON</button>
      </div>
      <div id="charStrip" class="char-strip"></div>
    </div>
  </div>

  <!-- Immortals Modal -->
  <div id="immModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card" style="width:min(96vw,1200px);padding:12px">
      <button class="modal-close" data-close>‚úï</button>
      <h3 style="margin:0 0 10px">IMMORTALS</h3>
      <div id="immGrid" class="imm-grid"></div>
    </div>
  </div>

  <!-- Immortals Detail Modal -->
  <div id="immDetailModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card" style="width:min(96vw,1100px);padding:12px">
      <button class="modal-close" data-close>‚úï</button>
      <div id="immLegend" class="imm-legend"></div>
      <h3 id="immTitle" style="margin:6px 0 8px"></h3>
      <div class="imm-hero">
        <video id="immVideo" playsinline muted loop autoplay controls style="width:100%;max-height:66vh;object-fit:contain;border:1px solid #2a2a2a"></video>
      </div>
      <div id="immMeta" class="imm-meta-bar">
        <span id="immTags" class="imm-tags"></span>
        <span id="immDate" class="imm-date"></span>
      </div>
      <p id="immDesc" class="imm-desc"></p>
      <div class="imm-nav">
        <button id="immPrev">‚óÄ</button>
        <span id="immIndex" class="imm-index"></span>
        <button id="immNext">‚ñ∂</button>
      </div>
    </div>
  </div>

  <!-- Archive Modal -->
  <div id="archiveModal" class="modal" hidden>
    <div class="modal-bg" data-close></div>
    <div class="modal-card" style="width:min(96vw,1100px);padding:12px">
      <button class="modal-close" data-close>‚úï</button>
      <h3 style="margin:0 0 10px">ARCHIVE</h3>
      <div id="archiveGrid" class="archive-grid"></div>
      <div id="archiveDetail" class="archive-detail hidden" aria-live="polite">
        <div id="archiveDetailMedia" class="archive-detail-media"></div>
        <p id="archiveDetailCaption" class="archive-detail-caption"></p>
      </div>
    </div>
  </div>

</body>
</html>
